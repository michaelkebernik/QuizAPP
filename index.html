<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!--Bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <!--Headline-->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz APP</span>
        </div>
    </nav>

    <!--Card-->
    <div class="container">
        <div class="card quiz-card">

            <img src="img/quiz.png" id="headerImage" class="card-img-top">

            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" aria-label="Example with label"
                    style="width: 0%;"></div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center quizEnd">
                    Vielen Dank für das Quiz
                </div>
                <div class="text-center">
                    Du hast <b id="amountOfRightQuestions"></b> Fragen von <b id="arrayLastPage"></b> richtig
                    beantwortet.
                </div>
                <div class="button-row">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut spielen</button>
                </div>
            </div>

            <div class="card-body" id="questionBody">

                <h5 class="card-title" id="quizAsk"></h5>

                <div class="card quiz-answer mb-2">
                    <div class="card-body" id="answer_1" onclick="answer('answer_1')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2">
                    <div class="card-body" id="answer_2" onclick="answer('answer_2')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2">
                    <div class="card-body" id="answer_3" onclick="answer('answer_3')">
                        Antwort
                    </div>
                </div>

                <div class="card quiz-answer mb-2">
                    <div class="card-body" id="answer_4" onclick="answer('answer_4')">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="currentPage"></b>von <b id="arrayLenght"></b> Fragen</span>
                    <button onclick="nextQuestion()" class="btn btn-primary" id="nextButton" disabled>Nächste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
